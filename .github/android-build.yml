name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ✅ Keystore 자동 생성
      - name: Generate Keystore
        run: |
          keytool -genkeypair -v \
            -keystore app/keystore.jks \
            -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
            -keypass ${{ secrets.KEY_PASSWORD }} \
            -alias ${{ secrets.KEY_ALIAS }} \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=moon, OU=treeentertainment, O=treeentertainment, L=seoul, ST=seoul, C=KR"
          
          base64 app/keystore.jks > app/keystore.jks.base64
          echo "Keystore generated and encoded."

      - name: Set up signing environment
        run: |
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV

      # ✅ Gradle 캐시 사용 (속도 개선)
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
           path: ~/.gradle/caches
           key: gradle-${{ runner.os }}-dependencies
           restore-keys: gradle-${{ runner.os }}-

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Generate Gradle Wrapper if missing
        run: |
          if [ ! -f gradlew ]; then
            echo "Gradle Wrapper not found, generating it..."
            gradle wrapper
          fi
          chmod +x gradlew
          
      # ✅ Gradle 실행
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release APK
        run: ./gradlew assembleRelease
   
      - name: Upload Debug APK as artifact
        uses: actions/upload-artifact@v4
        with:
           name: android-debug-apk
           path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK as artifact
        uses: actions/upload-artifact@v4
        with:
           name: android-release-apk
           path: app/build/outputs/apk/release/app-release.apk
