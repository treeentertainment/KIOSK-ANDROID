name: Android Build

on:
  push:
    branches:
      - main
    paths:
      - 'V4/**'                   # ✅ V4 폴더 내 변경
      - '.github/workflows/build.yml'  # ✅ build.yml 변경 시 실행
  pull_request:
    branches:
      - main
    paths:
      - 'V4/**'
      - '.github/workflows/build.yml'

permissions:
  contents: read

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ✅ Gradle Wrapper 체크 및 자동 푸시
      - name: Check and Generate Gradle Wrapper if missing
        working-directory: V4
        run: |
          if [ ! -f gradlew ]; then
            echo "Gradle Wrapper not found, generating it..."
            gradle wrapper
            chmod +x gradlew
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add gradlew gradlew.bat gradle/wrapper/
            git commit -m "Auto-generate Gradle Wrapper"
            git push origin main
          else
            echo "Gradle Wrapper already exists."
          fi

      # ✅ google-services.json 복원
      - name: Decode google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 -d > V4/app/google-services.json

      # ✅ Keystore 복원
      - name: Restore Keystore
        run: |
          echo "${{ secrets.KEYSTORE_JKS_BASE64 }}" | base64 -d > V4/app/keystore.jks

      - name: Set up signing environment
        run: |
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV

      - name: Cache Gradle dependencies and wrapper
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        with:
          build-root-directory: V4

      # ✅ 빌드 및 APK 이름 변경
      - name: Build and Rename Release APK
        working-directory: V4
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          ./gradlew assembleRelease --no-daemon --parallel --build-cache --configure-on-demand
          cd app/build/outputs/apk/release
          mv app-release.apk tech.treeentertainment.treekiosk.v4.apk

      # ✅ 아티팩트 업로드
      - name: Upload Release APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: V4/app/build/outputs/apk/release/tech.treeentertainment.treekiosk.v4.apk
          if-no-files-found: error
