name: Delete Workflows

on:
  push:
    paths:
      - "except.txt"  # except.txt 변경 시 실행
  workflow_dispatch:  # 수동 실행 가능

jobs:
  delete-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Excepted Workflow Runs
        run: |
          touch except.txt
          EXCEPT=$(cat except.txt | tr '\n' ' ')
          echo "EXCEPT=$EXCEPT" >> $GITHUB_ENV

      - name: Get All Workflow Runs
        run: |
          TOKEN=${{ secrets.ORG_PAT }}
          REPO=${{ github.repository }}
          PAGE=1
          > runs.txt  # 파일 초기화

          while :; do
            RESPONSE=$(curl -s -H "Authorization: token $TOKEN" \
                            "https://api.github.com/repos/$REPO/actions/runs?per_page=100&page=$PAGE")

            IDS=$(echo "$RESPONSE" | jq -r '.workflow_runs[].id')

            if [[ -z "$IDS" ]]; then
              break  # 더 이상 가져올 데이터가 없으면 종료
            fi

            echo "$IDS" >> runs.txt
            ((PAGE++))
          done

      - name: Delete Workflow Runs
        run: |
          TOKEN=${{ secrets.ORG_PAT }}
          REPO=${{ github.repository }}
          
          while read -r ID; do
            if [[ " $EXCEPT " =~ " $ID " ]]; then
              echo "Skipping workflow run ID: $ID"
              continue
            fi
            curl -X DELETE -H "Authorization: token $TOKEN" \
                 "https://api.github.com/repos/$REPO/actions/runs/$ID"
            echo "Deleted workflow run ID: $ID"
          done < runs.txt
