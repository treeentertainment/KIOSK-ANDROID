name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest
    # except.txt 변경 시 빌드를 건너뛰도록 설정
    if: ${{ !contains(github.event.head_commit.message, 'Update except.txt') }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate Gradle Wrapper (if missing)
        run: gradle wrapper || ./gradlew wrapper

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew || chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: app/build/outputs/apk/debug/app-debug.apk

  update_except_txt:
    name: Update except.txt with current run ID
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Modify except.txt with current run ID
        run: |
          # except.txt 파일에 현재 실행 ID 추가
          echo "${{ github.run_id }}" >> except.txt
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add except.txt
          git commit -m "Update except.txt with current run ID: ${{ github.run_id }}"
          git push
