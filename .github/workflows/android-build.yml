name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest
    # except.txt 변경 시 빌드를 건너뛰도록 설정
    if: ${{ !contains(github.event.head_commit.message, 'Update except.txt') }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ✅ Gradle 캐시 사용 (속도 개선)
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # ✅ Gradle Wrapper가 없으면 생성
      - name: Generate Gradle Wrapper if missing
        run: |
          if [ ! -f gradlew ]; then
            echo "Gradle Wrapper not found, generating it..."
            gradle wrapper
          fi

      # ✅ Gradle 실행 전 캐시를 활용하도록 설정
      - name: Build with Gradle (Debug & Release)
        run: ./gradlew assembleDebug assembleRelease --parallel --build-cache

      # ✅ Debug APK 업로드
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      # ✅ Release APK 업로드
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk

  update_except_txt:
    name: Update except.txt with current run ID
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Modify except.txt with current run ID
        run: |
          echo "${{ github.run_id }}" >> except.txt
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add except.txt
          git commit -m "Update except.txt with current run ID: ${{ github.run_id }}"
          git push
