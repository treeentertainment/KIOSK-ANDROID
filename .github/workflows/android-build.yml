name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ✅ Keystore 자동 생성
      - name: Generate Keystore
        run: |
          keytool -genkeypair -v \
            -keystore app/keystore.jks \
            -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
            -keypass ${{ secrets.KEY_PASSWORD }} \
            -alias ${{ secrets.KEY_ALIAS }} \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=moon, OU=treeentertainment, O=treeentertainment, L=seoul, ST=seoul, C=KR"
          
          base64 app/keystore.jks > app/keystore.jks.base64
          echo "Keystore generated and encoded."

      # ✅ Gradle 캐시 사용 (속도 개선)
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
           path: ~/.gradle/caches
           key: gradle-${{ runner.os }}-dependencies
           restore-keys: gradle-${{ runner.os }}-

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Generate Gradle Wrapper if missing
        run: |
          if [ ! -f gradlew ]; then
            echo "Gradle Wrapper not found, generating it..."
            gradle wrapper
          fi
          chmod +x gradlew
          
      # ✅ Gradle 실행
      - name: Build with Gradle (Debug & Release)
        run: ./gradlew assembleDebug assembleRelease --parallel --build-cache

      # ✅ APK 빌드 후 결과 확인
      - name: Verify APK Output
        run: ls -al app/build/outputs/apk/release/

      # ✅ Debug APK 업로드
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      # ✅ Release APK 업로드
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk

  update_except_txt:
    name: Update except.txt with current run ID
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Modify except.txt with current run ID
        run: |
          echo "${{ github.run_id }}" >> except.txt
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add except.txt
          git commit -m "Update except.txt with current run ID: ${{ github.run_id }}"
          git push
