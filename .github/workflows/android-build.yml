name: Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate Gradle Wrapper (if missing)
        run: gradle wrapper || ./gradlew wrapper

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew || chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Add Current Run ID to except.txt
        run: |
          echo "${{ github.run_id }}" >> except.txt
          echo "Added current run ID: ${{ github.run_id }} to except.txt"

      - name: Upload except.txt
        uses: actions/upload-artifact@v4
        with:
          name: except-txt
          path: except.txt
