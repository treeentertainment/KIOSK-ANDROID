<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Kiosk</title>
    <script>
        function login() {
            window.AndroidApp.googleLogin();
        }

        function onLoginSuccess(email) {
            document.getElementById("status").innerText = "로그인 성공: " + email;
        }

        function onLoginFailure() {
            document.getElementById("status").innerText = "로그인 실패";
        }
    </script>
</head>
<body>
    <h1>Tree Kiosk</h1>
    <button onclick="login()">Google 로그인</button>
    <p id="status">로그인 상태: 없음</p>
</body>
</html>
